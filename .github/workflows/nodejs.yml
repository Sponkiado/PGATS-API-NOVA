name: Node.js CI

on:
  push:
    branches: [ main, habilitando-pipeline ]
  pull_request:
    branches: [ main, habilitando-pipeline ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test-controller

    - name: Subir a API
      run: npm start &

    - name: Esperar a API funcionar
      run: sleep 5

    - name: Rodar os testes de API via HTTP
      run: npm run test-external
